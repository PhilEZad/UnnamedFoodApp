<p>Login</p>
<div>
  <div>
    <input placeholder="Email" type="email" [(ngModel)]="loginMail"/>
  </div>
  <div>
    <input placeholder="Password" type="password" [(ngModel)]="loginPassword"/>
  </div>
  <div>
    <button mat-raised-button type="button" name="buttonLogin" (click)="loginAccount()">Login</button>
  </div>
</div>
