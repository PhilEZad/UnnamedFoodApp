<p>Register Account</p>
<div>
  <div>
    <mat-form-field>
      <mat-label>First Name</mat-label>
      <input matInput name="registerFirstName" placeholder="John" [(ngModel)]="registerFirstName"/>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Last Name</mat-label>
      <input matInput name="registerSurname" placeholder="Doe" [(ngModel)]="registerLastName"/>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput name="registerEmail" placeholder="example@email.com" [(ngModel)]="registerEmail"/>
    </mat-form-field>

    <label class="mat-radio-label"> Biological Gender
        <mat-radio-group>
          <mat-radio-button value="Male">Male</mat-radio-button>
          <mat-radio-button value="Female">Female</mat-radio-button>
        </mat-radio-group>
    </label>
  </div>

  <div>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput type="password" name="registerPassword" [(ngModel)]="registerPassword"/>
      <mat-hint *ngIf="authService.getError() == 'auth/missing-password'">Password</mat-hint>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Confirm Password</mat-label>
      <input matInput type="password" name="confirmPassword" [(ngModel)]="registerPasswordConfirm"/>
      <mat-hint>Test Error</mat-hint>
    </mat-form-field>
  </div>

  <div>
    <button mat-raised-button type="button" name="buttonCreateAccount" (click)="createAccount()">Register</button>
  </div>
</div>
