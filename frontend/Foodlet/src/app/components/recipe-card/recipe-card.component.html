<mat-card class="mat-card">
  <div class="card-header">
    <mat-label class="recipe-number"> | Recipe </mat-label>

    <button mat-icon-button [matMenuTriggerFor]="menu" class="more-button">
      <mat-icon> more_vert </mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item style="opacity: 50%" (click)="editRecipe()">
        <mat-icon>edit</mat-icon>
        <span> Edit </span>
      </button>
      <button mat-menu-item (click)="deleteRecipe()">
        <mat-icon>delete</mat-icon>
        <span> Delete </span>
      </button>
    </mat-menu>
  </div>

  <div class="titleContainer">
    <mat-card-title style="word-wrap: break-word">
      {{ recipe.title }}
    </mat-card-title>
    <mat-card-subtitle> {{ recipe.servings }} serving(s) </mat-card-subtitle>
    <mat-card-subtitle>
      {{ getCalories() }} Calories per serving
    </mat-card-subtitle>
  </div>
  <div class="divider"></div>
  <mat-card-content>
    <app-nutrient-table-compact [foodItems]="recipe.ingredients">
    </app-nutrient-table-compact>
  </mat-card-content>
  <mat-card-actions style="display: inline-block">
    <button
      mat-button
      class="view-recipe-btn"
      (click)="openRecipe(recipe)"
      style="vertical-align: middle"
    >
      <span>View Recipe</span>
    </button>
  </mat-card-actions>
</mat-card>
