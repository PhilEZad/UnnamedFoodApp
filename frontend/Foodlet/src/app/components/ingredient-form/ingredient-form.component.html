<form [formGroup]="ingredient" (ngSubmit)="onSubmit()">
  <h2>Ingredient</h2>

  <input id="id" type="text" hidden="true" formControlName="id" />

  <label for="title">Title: </label>
  <input id="title" type="text" formControlName="title" />

  <label for="category">Category: </label>
  <input id="category" type="text" formControlName="category" />

  <label for="weight">Weight: </label>
  <input id="weight" type="number" formControlName="weight" />

  <div formGroupName="nutrients">
    <h2>Nutrients</h2>

    <label for="calories">Calories: </label>
    <input id="calories" type="number" formControlName="calories" />

    <label for="carbohydrates">Carbohydrates: </label>
    <input id="carbohydrates" type="number" formControlName="carbohydrates" />

    <label for="fat">Fat: </label>
    <input id="fat" type="number" formControlName="fat" />

    <label for="protein">Protein: </label>
    <input id="protein" type="number" formControlName="protein" />

    <label for="fiber">Fiber: </label>
    <input id="fiber" type="number" formControlName="fiber" />
  </div>

  <button type="submit" [disabled]="!ingredient.valid">Submit</button>
</form>
