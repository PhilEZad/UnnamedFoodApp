<div class="menuContainer" xmlns="http://www.w3.org/1999/html">
  <div class="menuContents">
    <div class="pageTitle">
      <span>
        <mat-icon class="recipeIcon">
          fastfood
        </mat-icon>
        <label class="menuLabel">Ingredient Creator</label>
      </span>
    </div>

  </div>
</div>

<div class="formContainer">
  <mat-label class="header">New Ingredient</mat-label>
  <div>
    <div class="flexRowContainer">

      <div class="nameCatWeight-input" style="margin: 1em;">
        <mat-label class="subHeader">Base info</mat-label>

        <label class="input-label" >Name </label>
        <input id="title" type="text" minlength="1" [(ngModel)]="title"/>

        <label class="input-label">Category </label>
        <input placeholder="E.g. Pork, Grain" id="category" type="text" [(ngModel)]="category"/>

        <label class="input-label" >Weight (grams) </label>
        <input value="100" id="weight" type="number" min="1" [(ngModel)]="weight"/>
      </div>

      <div style="margin: 1em;">
        <mat-label class="subHeader">Nutrients</mat-label>

        <label class="input-label" >Calories </label>
        <input id="calories" min="0" type="number" [(ngModel)]="nutrients.calories"/>

        <label class="input-label" >Carbohydrates (g) </label>
        <input
          id="carbohydrates"
          type="number"
          min="0"
          [(ngModel)]="nutrients.carbohydrates"
        />

        <label class="input-label" >Fat (g)</label>
        <input id="fat" type="number" min="0" [(ngModel)]="nutrients.fat"/>

        <label class="input-label" >Saturated Fat (g)</label>
        <input id="satFat" type="number" min="0" [(ngModel)]="nutrients.saturatedFat"/>

        <label class="input-label" >Protein (g)</label>
        <input id="protein" type="number" min="0" [(ngModel)]="nutrients.protein"/>

        <label class="input-label" >Fiber (g)</label>
        <input id="fiber" type="number" min="0" [(ngModel)]="nutrients.fiber"/>
      </div>
    </div>
    <div class="submit-container">
    <button mat-button class="submit-button" (click)="onSubmit()">
      <label>
        Submit
      </label>
    </button>
    </div>
  </div>
</div>
