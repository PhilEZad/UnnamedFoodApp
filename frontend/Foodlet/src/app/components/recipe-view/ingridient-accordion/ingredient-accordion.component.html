
<cdk-accordion class="accordion">
  <cdk-accordion-item
    *ngFor="let item of ingredients; let index = index;"
    #accordionItem="cdkAccordionItem"
    class="accordion-item"
    role="button"
    tabindex="0"
    [attr.id]="'accordion-header-' + index"
    [attr.aria-expanded]="accordionItem.expanded"
    [attr.aria-controls]="'accordion-body-' + index">
    <div class="accordion-item-header" (click)="accordionItem.toggle()">
      {{item.quantityGrams}}g | {{ item.name }}
      <span class="accordion-item-description">
        {{item.category}}
        <mat-icon *ngIf="accordionItem.expanded; else elseBlock">
          expand_more
        </mat-icon>
        <ng-template #elseBlock>
          <mat-icon>
            chevron_right
          </mat-icon>
        </ng-template>
      </span>

    </div>
    <div
      class="accordion-item-body"
      role="region"
      [style.display]="accordionItem.expanded ? '' : 'none'"
      [attr.id]="'accordion-body-' + index"
      [attr.aria-labelledby]="'accordion-header-' + index">
      <app-nutrient-table-compact [foodItems]="[item]">
      </app-nutrient-table-compact>
    </div>
  </cdk-accordion-item>

</cdk-accordion>
