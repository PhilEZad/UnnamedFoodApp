<mat-form-field>
  <input
    matInput
    type="text"
    class="input"
    [formControl]="ctl"
    [matAutocomplete]="auto"
    forceSelection="name"
  />
  <mat-autocomplete
    class="searchContainer"
    #auto="matAutocomplete"
    [displayWith]="displayFn"
  >
    <option *ngFor="let option of filteredOptions | async" [value]="option">
      {{ option.name }}
    </option>
  </mat-autocomplete>
</mat-form-field>
